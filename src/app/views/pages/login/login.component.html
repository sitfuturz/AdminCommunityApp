<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img src="assets/images/download.png" alt="LNG Application Logo" class="logo">
        </div>
        <h1 class="app-name">LNG Application</h1>
        <h2 class="login-title">Admin Login</h2>
        <p class="login-subtitle">Enter your credentials to access the dashboard</p>
      </div>
  
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="form-group">
            <div class="input-wrapper">
              <span class="input-icon">
                <i class="fa fa-envelope"></i>
              </span>
              <input 
                type="email" 
                formControlName="email" 
                placeholder="Email Address"
                class="form-control" 
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              >
            </div>
            <div class="error-message" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <div class="input-wrapper">
              <span class="input-icon">
                <i class="fa fa-lock"></i>
              </span>
              <input 
                [type]="isPassword ? 'password' : 'text'" 
                formControlName="password" 
                placeholder="Password"
                class="form-control" 
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              >
              <span class="toggle-password" (click)="togglePassword()">
                <i [class]="isPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
              </span>
            </div>
            <div class="error-message" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="form-group">
            <button 
              type="submit" 
              class="login-button" 
              [disabled]="loginForm.invalid || isLoading"
              [ngClass]="{'button-loading': isLoading}"
            >
              <span *ngIf="!isLoading">Log In</span>
              <span *ngIf="isLoading" class="spinner"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <footer class="login-footer">
      <p>Â© {{currentYear}} LNG Application. All rights reserved.</p>
    </footer>
  </div>
