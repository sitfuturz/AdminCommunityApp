<div class="container-fluid">
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
    <div class="card-header header-bg d-flex justify-content-between align-items-center py-3">
      <h4 class="mb-0 fw-bold text-white">
        <i class="bi bi-people me-2"></i>Caste Management
      </h4>
      <button class="btn btn-light" (click)="openAddModal()">
        <i class="bi bi-plus-circle me-2"></i>Add Caste
      </button>
    </div>
    <div class="card-body p-0">
      <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="d-flex w-100 align-items-center">
          <div class="flex-grow-1 me-2">
            <input
              type="text"
              class="form-control"
              placeholder="Search castes by name"
              [(ngModel)]="payload.search"
              (input)="onChange()"
            />
          </div>
          <div>
            <ng-select
              [items]="[10, 25, 50, 100]"
              (change)="onChange()"
              [(ngModel)]="payload.limit"
              placeholder="Items per page"
            ></ng-select>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="loading" class="text-center my-5 py-5">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!loading && castes && castes.docs && castes.docs.length > 0" class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th class="ps-4 py-3" [width]="'70%'">Name</th>
            <th class="py-3" [width]="'15%'">Created At</th>
            <th class="py-3" [width]="'15%'">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let caste of castes.docs
                | paginate
                  : {
                      itemsPerPage: payload.limit,
                      currentPage: payload.page,
                      totalItems: castes.totalDocs
                    };
              let i = index
            "
            class="border-bottom"
          >
            <td class="ps-4 py-3">
              <div class="fw-bold text-dark">
                {{ caste.name }}
              </div>
            </td>
            <td class="py-3">
              {{ formatDate(caste.createdAt) }}
            </td>
            <td class="py-3">
              <button class="btn btn-sm btn-primary me-2" (click)="openEditModal(caste)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteCaste(caste._id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end p-3">
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    </div>

    <div
      *ngIf="!loading && (!castes || !castes.docs || castes.docs.length === 0)"
      class="text-center my-5 py-4 px-4"
    >
      <div class="empty-state">
        <i class="bi bi-people fs-1 text-muted mb-3"></i>
        <h5>No Castes Found</h5>
        <p class="text-muted">No castes available at the moment.</p>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="casteModal" tabindex="-1" aria-labelledby="casteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="casteModalLabel">{{ selectedCaste ? 'Edit Caste' : 'Add Caste' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="casteName" class="form-label">Caste Name</label>
            <input type="text" class="form-control" id="casteName" [(ngModel)]="casteName" [ngModelOptions]="{standalone: true}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveCaste()">Save</button>
      </div>
    </div>
  </div>
</div>
